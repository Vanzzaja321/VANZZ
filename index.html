  <style>
    /* === Warna utama & font === */
    :root {
      --primary: #1e90ff;
      --bg: #020617;
      --card-bg: rgba(255, 255, 255, 0.06);
      --text: #e6f1ff;
      --muted: #9fb3d2;
      --glow: 0 0 15px rgba(30,144,255,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      background: radial-gradient(circle at top, #001233, #000814 80%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(14px);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: var(--glow);
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 1px;
      margin-bottom: 6px;
      text-shadow: 0 0 10px rgba(30,144,255,0.4);
    }

    p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      text-decoration: none;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      background: linear-gradient(90deg, rgba(30,144,255,0.15), rgba(0,191,255,0.08));
      transition: all 0.25s ease;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-20deg);
      transition: 0.8s;
    }

    .btn:hover::before {
      left: 130%;
    }

    .btn:hover {
      box-shadow: 0 0 20px rgba(30,144,255,0.4);
      transform: translateY(-2px);
      background: linear-gradient(90deg, rgba(30,144,255,0.35), rgba(0,191,255,0.15));
    }

    .btn i { font-size: 18px; }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.7;
    }

    /* Efek animasi bintang */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }
    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 3s infinite ease-in-out;
      border-radius: 50%;
      opacity: 0.6;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <div class="stars">
    <!-- bintang random -->
    <script>
      for (let i = 0; i < 60; i++) {
        const s = document.createElement('span');
        s.style.top = Math.random() * 100 + '%';
        s.style.left = Math.random() * 100 + '%';
        s.style.animationDelay = (Math.random() * 3) + 's';
        document.currentScript.parentElement.appendChild(s);
      }
    </script>
